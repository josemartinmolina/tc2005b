<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat list</title>
</head>
<body>
    <h1>Cat list</h1>

    <ol> 
    {% for cat in listagatos %}
        <a href="{% url 'gviews:cat' cat.pk %}">
            <li>{{ cat.name }}</li>
        </a>
    {% endfor %}
    </ol>
</body>
</html>
