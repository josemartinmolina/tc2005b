<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horse list</title>
</head>
<body>
    <h1>Horse list</h1>

    <ol> 
    {% for horse in horse_list %}
        <a href="{% url 'gviews:horse' horse.id %}">
            <li>{{ horse.name }}</li>
        </a>
    {% endfor %}
    </ol>
</body>
</html>
